<homepage-main>
    <div class="registration-container">
        <h1>Create an Account</h1>

        <form id="registration-form" action="#" method="GET">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Date Of Birth</label>
                <!-- Date picker - shows calendar to select date -->
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>



            <div class="form-group">
                <label for="country">Country</label>
                <!-- Dropdown menu to select one option -->
                <select id="country" name="country" required>
                        <!-- Default/placeholder option -->
                        <option value="">Select Your Country</option>
                        <!-- Selectable country options -->
                        <option value="india">India</option>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="america">America</option>
                        <option value="Africa">Africa</option>
                        <option value="Australia">Australia</option>
                        <option value="Russia">Russia</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="type-of-game">Favorite Game Type</label>
                <!-- Another dropdown for game preferences -->
                <select id="type-of-game" name="type-of-game" required>
                        <option value="">Select Game Type</option>
                        <option value="outdoor">FPP</option>
                        <option value="indoor">TPP</option>
                        <option value="electronic">OPEN WORLD</option>
                        <option value="electronic">RPG</option>
                        <option value="electronic">SHOOTER</option>
                    </select>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
</homepage-main>
