<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex - Login</title>
    <link rel="icon" href="/assets/LOGO1.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="/index.html"><button>Home</button></a></li>
                    <!--yeh button tag add kiya hai hover ke liye-->
                    <li><a href="/about-us.html"><button>About Us</button></a></li>
                    <li><a href="/newsletter.html"><button>News</button></a></li>
                    <li><a href="/faqs.html"><button>FAQs</button></a></li>
                </ul>
            </div>

    </header>

    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="video-background">
        <video autoplay muted loop id="background-video" src="/assets/loginbg.mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <homepage-main>
        <div class="login-container">
            <h1>Welcome Back!</h1>

            <form action="#" method="get">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <p class="register-link">
                Don't have an account? <a href="registration.html">Register</a>
            </p>
        </div>
    </homepage-main>
    <p class="gap1">
        <!--this is to make a gap between bg video and footer also this is is inline css -->
        <div id="footer-placeholder"></div>
        <!-- script is used to make a loading screen before the actual content goes on and etc-->
        <script src="scripts/main.js"></script>
        <script src="scripts/loader.js"></script>
        <script src="scripts/login.js"></script>
</body>

</html>
