<main>
    <div class="map-page-container">
        <h1>Community Maps</h1>
        <p>Click anywhere on the map to add your own tactical markers.</p>

        <div id="map-container">
        </div>

        <div class="map-controls">
            <label for="pin-label">Marker Text:</label>
            <input type="text" id="pin-label-input" placeholder="e.g., 'Sniper Spot'">
            <button id="add-pin-btn" class="btn">Click Map to Place Pin</button>
        </div>
    </div>
</main>
